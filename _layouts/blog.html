---
layout: default
---

<div class="l-wrap">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    </article>
    <hr class="hr-separator">
  {% endfor %}
</div>

{% include footer.html %}
